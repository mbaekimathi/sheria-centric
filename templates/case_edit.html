{% extends "base.html" %}

{% block title %}Edit Case - SHERIA CENTRIC{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6 mb-6">
        <h1 class="text-3xl font-bold text-gray-900 mb-2 flex items-center">
            <i class="fas fa-edit text-indigo-600 mr-3"></i>
            Edit Case
        </h1>
        <p class="text-gray-600">Update case information for Tracking Number: <span class="font-semibold">{{ case_data.tracking_number }}</span></p>
    </div>

    <!-- Case Edit Form -->
    <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-8 mb-6">
        <form id="caseEditForm" class="space-y-6">
            <input type="hidden" id="case_id" name="case_id" value="{{ case_id }}" />
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Court Case Number -->
                <div class="md:col-span-2">
                    <label for="court_case_number" class="block text-sm font-semibold text-gray-700 mb-2">
                        Court Case Number
                    </label>
                    <input 
                        type="text" 
                        id="court_case_number" 
                        name="court_case_number"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent uppercase"
                        placeholder="Enter court case number (optional)..."
                        value="{{ case_data.court_case_number or '' }}"
                        autocomplete="off"
                    />
                </div>

                <!-- Client Name -->
                <div class="md:col-span-2">
                    <label for="client_name" class="block text-sm font-semibold text-gray-700 mb-2">
                        Client Name <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="client_name" 
                            name="client_name"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent uppercase"
                            placeholder="Search or select client..."
                            value="{{ case_data.client_full_name or case_data.client_name or '' }}"
                            autocomplete="off"
                            required
                        />
                        <input type="hidden" id="client_id" name="client_id" value="{{ case_data.client_id or '' }}" />
                        <div id="client_dropdown" class="hidden absolute z-50 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-y-auto">
                            <!-- Dropdown items will be populated here -->
                        </div>
                        <i class="fas fa-search absolute right-3 top-4 text-gray-400"></i>
                    </div>
                </div>

                <!-- Case Type -->
                <div>
                    <label for="case_type" class="block text-sm font-semibold text-gray-700 mb-2">
                        Case Type <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="case_type" 
                            name="case_type"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent uppercase"
                            placeholder="Enter or select case type..."
                            value="{{ case_data.case_type or '' }}"
                            autocomplete="off"
                            required
                        />
                        <div id="case_type_dropdown" class="hidden absolute z-50 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-y-auto">
                            <!-- Dropdown items will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Filing Date -->
                <div>
                    <label for="filing_date" class="block text-sm font-semibold text-gray-700 mb-2">
                        Filing Date <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="date" 
                        id="filing_date" 
                        name="filing_date"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        value="{{ case_data.filing_date or '' }}"
                        required
                    />
                </div>

                <!-- Case Category -->
                <div>
                    <label for="case_category" class="block text-sm font-semibold text-gray-700 mb-2">
                        Case Category <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="case_category" 
                            name="case_category"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent uppercase"
                            placeholder="Enter or select category..."
                            value="{{ case_data.case_category or '' }}"
                            autocomplete="off"
                            required
                        />
                        <div id="case_category_dropdown" class="hidden absolute z-50 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-y-auto">
                            <!-- Dropdown items will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Station -->
                <div>
                    <label for="station" class="block text-sm font-semibold text-gray-700 mb-2">
                        Station <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="station" 
                            name="station"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent uppercase"
                            placeholder="Enter or select station..."
                            value="{{ case_data.station or '' }}"
                            autocomplete="off"
                            required
                        />
                        <div id="station_dropdown" class="hidden absolute z-50 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-y-auto">
                            <!-- Dropdown items will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Filled By -->
                <div>
                    <label for="filled_by" class="block text-sm font-semibold text-gray-700 mb-2">
                        Filled By <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="filled_by" 
                            name="filled_by"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent uppercase"
                            placeholder="Search or select employee..."
                            value="{{ case_data.filled_by_name or '' }}"
                            autocomplete="off"
                            required
                        />
                        <input type="hidden" id="filled_by_id" name="filled_by_id" value="{{ case_data.filled_by_id or '' }}" />
                        <div id="filled_by_dropdown" class="hidden absolute z-50 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-y-auto">
                            <!-- Dropdown items will be populated here -->
                        </div>
                        <i class="fas fa-search absolute right-3 top-4 text-gray-400"></i>
                    </div>
                </div>

                <!-- Description -->
                <div class="md:col-span-2">
                    <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">
                        Description
                    </label>
                    <textarea 
                        id="description" 
                        name="description"
                        rows="4"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="Enter case description (optional)..."
                    >{{ case_data.description or '' }}</textarea>
                </div>
            </div>

            <!-- Parties Section -->
            <div class="md:col-span-2 border-t border-gray-200 pt-6 mt-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-bold text-gray-900 flex items-center">
                        <i class="fas fa-users text-indigo-600 mr-2"></i>
                        Parties
                    </h3>
                    <button 
                        type="button" 
                        onclick="addParty()"
                        class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200 font-semibold text-sm"
                    >
                        <i class="fas fa-plus mr-2"></i>Add Party
                    </button>
                </div>
                <p class="text-sm text-gray-500 mb-4">Add all parties involved in this case.</p>
                
                <div id="partiesContainer" class="space-y-4">
                    <!-- Parties will be added here -->
                </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end space-x-4 pt-4">
                <a 
                    href="/case_management/{{ case_id }}"
                    class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors duration-200 font-semibold"
                >
                    <i class="fas fa-times mr-2"></i>Cancel
                </a>
                <button 
                    type="submit"
                    class="px-6 py-3 bg-gradient-to-r from-indigo-600 to-indigo-700 text-white rounded-lg hover:from-indigo-700 hover:to-indigo-800 transition-all duration-200 font-semibold shadow-md hover:shadow-lg"
                >
                    <i class="fas fa-save mr-2"></i>Update Case
                </button>
            </div>
        </form>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="hidden fixed top-20 right-4 z-50 max-w-md"></div>
</div>

<script>
// Global variables for debouncing
let clientSearchTimeout;
let employeeSearchTimeout;
let caseTypeSearchTimeout;
let categorySearchTimeout;
let stationSearchTimeout;

// Load existing parties
let partyCounter = 0;
const existingParties = {{ parties|tojson }};

document.addEventListener('DOMContentLoaded', function() {
    // Load existing parties
    if (existingParties && existingParties.length > 0) {
        existingParties.forEach(party => {
            addParty(
                party.party_name || '',
                party.party_type || '',
                party.party_category || '',
                party.firm_agent || ''
            );
        });
    }
    
    // Uppercase conversion on blur
    const uppercaseFields = ['court_case_number', 'client_name', 'case_type', 'case_category', 'station', 'filled_by'];
    uppercaseFields.forEach(fieldId => {
        const field = document.getElementById(fieldId);
        if (field) {
            field.addEventListener('blur', function() {
                this.value = this.value.toUpperCase();
            });
        }
    });
});

// Client search functionality
document.getElementById('client_name').addEventListener('input', function(e) {
    clearTimeout(clientSearchTimeout);
    const query = e.target.value.trim();
    const dropdown = document.getElementById('client_dropdown');
    
    if (query.length < 1) {
        dropdown.classList.add('hidden');
        return;
    }
    
    clientSearchTimeout = setTimeout(() => {
        fetch(`/api/clients/search?q=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error, 'error');
                    return;
                }
                
                dropdown.innerHTML = '';
                if (data.clients && data.clients.length > 0) {
                    data.clients.forEach(client => {
                        const item = document.createElement('div');
                        item.className = 'px-4 py-2 hover:bg-indigo-50 cursor-pointer border-b border-gray-100';
                        item.innerHTML = `
                            <div class="font-semibold text-gray-900">${client.full_name}</div>
                            <div class="text-sm text-gray-500">${client.email || ''} ${client.phone_number || ''}</div>
                        `;
                        item.addEventListener('click', () => {
                            document.getElementById('client_name').value = client.full_name.toUpperCase();
                            document.getElementById('client_id').value = client.id;
                            dropdown.classList.add('hidden');
                        });
                        dropdown.appendChild(item);
                    });
                    dropdown.classList.remove('hidden');
                } else {
                    dropdown.classList.add('hidden');
                }
            })
            .catch(error => {
                console.error('Error searching clients:', error);
                dropdown.classList.add('hidden');
            });
    }, 300);
});

// Employee search functionality
document.getElementById('filled_by').addEventListener('input', function(e) {
    clearTimeout(employeeSearchTimeout);
    const query = e.target.value.trim();
    const dropdown = document.getElementById('filled_by_dropdown');
    
    if (query.length < 1) {
        dropdown.classList.add('hidden');
        return;
    }
    
    employeeSearchTimeout = setTimeout(() => {
        fetch(`/api/employees/search?q=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error, 'error');
                    return;
                }
                
                dropdown.innerHTML = '';
                if (data.employees && data.employees.length > 0) {
                    data.employees.forEach(employee => {
                        const item = document.createElement('div');
                        item.className = 'px-4 py-2 hover:bg-indigo-50 cursor-pointer border-b border-gray-100';
                        item.innerHTML = `
                            <div class="font-semibold text-gray-900">${employee.full_name}</div>
                            <div class="text-sm text-gray-500">${employee.employee_code} - ${employee.role || ''}</div>
                        `;
                        item.addEventListener('click', () => {
                            document.getElementById('filled_by').value = employee.full_name.toUpperCase();
                            document.getElementById('filled_by_id').value = employee.id;
                            dropdown.classList.add('hidden');
                        });
                        dropdown.appendChild(item);
                    });
                    dropdown.classList.remove('hidden');
                } else {
                    dropdown.classList.add('hidden');
                }
            })
            .catch(error => {
                console.error('Error searching employees:', error);
                dropdown.classList.add('hidden');
            });
    }, 300);
});

// Case Type search and auto-create
document.getElementById('case_type').addEventListener('input', function(e) {
    clearTimeout(caseTypeSearchTimeout);
    const query = e.target.value.trim().toUpperCase();
    const dropdown = document.getElementById('case_type_dropdown');
    
    if (query.length < 1) {
        dropdown.classList.add('hidden');
        return;
    }
    
    caseTypeSearchTimeout = setTimeout(() => {
        fetch(`/api/case-types/search?q=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error, 'error');
                    return;
                }
                
                dropdown.innerHTML = '';
                if (data.types && data.types.length > 0) {
                    data.types.forEach(type => {
                        const item = document.createElement('div');
                        item.className = 'px-4 py-2 hover:bg-indigo-50 cursor-pointer border-b border-gray-100';
                        item.textContent = type.type_name;
                        item.addEventListener('click', () => {
                            document.getElementById('case_type').value = type.type_name;
                            dropdown.classList.add('hidden');
                        });
                        dropdown.appendChild(item);
                    });
                    dropdown.classList.remove('hidden');
                } else {
                    dropdown.classList.add('hidden');
                }
            })
            .catch(error => {
                console.error('Error searching case types:', error);
                dropdown.classList.add('hidden');
            });
    }, 300);
});

// Case Category search and auto-create
document.getElementById('case_category').addEventListener('input', function(e) {
    clearTimeout(categorySearchTimeout);
    const query = e.target.value.trim().toUpperCase();
    const dropdown = document.getElementById('case_category_dropdown');
    
    if (query.length < 1) {
        dropdown.classList.add('hidden');
        return;
    }
    
    categorySearchTimeout = setTimeout(() => {
        fetch(`/api/case-categories/search?q=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error, 'error');
                    return;
                }
                
                dropdown.innerHTML = '';
                if (data.categories && data.categories.length > 0) {
                    data.categories.forEach(category => {
                        const item = document.createElement('div');
                        item.className = 'px-4 py-2 hover:bg-indigo-50 cursor-pointer border-b border-gray-100';
                        item.textContent = category.category_name;
                        item.addEventListener('click', () => {
                            document.getElementById('case_category').value = category.category_name;
                            dropdown.classList.add('hidden');

                        dropdown.appendChild(item);
                    });
                    dropdown.classList.remove('hidden');

                }
            })
            .catch(error => {
                console.error('Error searching case categories:', error);
                dropdown.classList.add('hidden');

    }, 300);

// Station search and auto-create
document.getElementById('station').addEventListener('input', function(e) {
    clearTimeout(stationSearchTimeout);
    const query = e.target.value.trim().toUpperCase();
    const dropdown = document.getElementById('station_dropdown');
    
    if (query.length < 1) {

                if (data.stations && data.stations.length > 0) {
                    data.stations.forEach(station => {
                        const item = document.createElement('div');
                        item.className = 'px-4 py-2 hover:bg-indigo-50 cursor-pointer border-b border-gray-100';
                        item.textContent = station.station_name;
                        item.addEventListener('click', () => {
                            document.getElementById('station').value = station.station_name;
                            dropdown.classList.add('hidden');
                        });
                        dropdown.appendChild(item);
                    });
                    dropdown.classList.remove('hidden');
                } else {
                    dropdown.classList.add('hidden');
                }
            })
            .catch(error => {

// Close dropdowns when clicking outside
document.addEventListener('click', function(e) {
    if (!e.target.closest('.relative')) {
        document.querySelectorAll('[id$="_dropdown"]').forEach(dropdown => {
            dropdown.classList.add('hidden');
        });
    }
});

// Parties management
function addParty(partyName = '', partyType = '', partyCategory = '', firmAgent = '') {
    const container = document.getElementById('partiesContainer');
    const partyDiv = document.createElement('div');
    partyDiv.className = 'bg-gray-50 rounded-lg p-4 border border-gray-200';
    partyDiv.id = `party-${partyCounter}`;
    
    partyDiv.innerHTML = `
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block text-xs font-semibold text-gray-700 mb-1">Party Name <span class="text-red-500">*</span></label>
                <input 
                    type="text" 
                    name="party_name_${partyCounter}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent uppercase text-sm"
                    placeholder="Party name..."
                    value="${partyName}"
                    required
                />
            </div>
            <div>
                <label class="block text-xs font-semibold text-gray-700 mb-1">Party Type <span class="text-red-500">*</span></label>
                <input 
                    type="text" 
                    name="party_type_${partyCounter}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent uppercase text-sm"
                    placeholder="Type (e.g., Plaintiff, Defendant)..."
                    value="${partyType}"
                    required
                />
            </div>
            <div>
                <label class="block text-xs font-semibold text-gray-700 mb-1">Category</label>
                <input 
                    type="text" 
                    name="party_category_${partyCounter}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent uppercase text-sm"
                    placeholder="Category (optional)..."
                    value="${partyCategory}"
                />
            </div>
            <div>
                <label class="block text-xs font-semibold text-gray-700 mb-1">Firm/Agent</label>
                <div class="flex items-end space-x-2">
                    <input 
                        type="text" 
                        name="firm_agent_${partyCounter}"
                        class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent uppercase text-sm"
                        placeholder="Firm/Agent (optional)..."
                        value="${firmAgent}"
                    />
                    <button 
                        type="button" 
                        onclick="removeParty(${partyCounter})"
                        class="px-3 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors"
                    >
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    `;
    
    container.appendChild(partyDiv);
    partyCounter++;
}

function removeParty(id) {
    const partyDiv = document.getElementById(`party-${id}`);
    if (partyDiv) {
        partyDiv.remove();
    }
}

// Form submission
document.getElementById('caseEditForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const caseId = document.getElementById('case_id').value;
    
    // Collect form data
    const data = {
        court_case_number: document.getElementById('court_case_number').value.trim(),
        client_id: document.getElementById('client_id').value,
        client_name: document.getElementById('client_name').value.trim(),
        case_type: document.getElementById('case_type').value.trim(),
        filing_date: document.getElementById('filing_date').value,
        case_category: document.getElementById('case_category').value.trim(),
        station: document.getElementById('station').value.trim(),
        filled_by_id: document.getElementById('filled_by_id').value,
        filled_by_name: document.getElementById('filled_by').value.trim(),
        description: document.getElementById('description').value.trim(),
        parties: []
    };
    
    // Collect parties
    const partyInputs = document.querySelectorAll('[name^="party_name_"]');
    partyInputs.forEach(input => {
        const index = input.name.split('_')[2];
        const partyName = input.value.trim();
        const partyType = document.querySelector(`[name="party_type_${index}"]`).value.trim();
        const partyCategory = document.querySelector(`[name="party_category_${index}"]`).value.trim();
        const firmAgent = document.querySelector(`[name="firm_agent_${index}"]`).value.trim();
        
        if (partyName && partyType) {
            data.parties.push({
                party_name: partyName,
                party_type: partyType,
                party_category: partyCategory || null,
                firm_agent: firmAgent || null
            });
        }
    });
    
    // Validate required fields
    if (!data.client_id || !data.client_name || !data.case_type || !data.filing_date || 
        !data.case_category || !data.station || !data.filled_by_id || !data.filled_by_name) {
        showMessage('Please fill in all required fields', 'error');
        return;
    }
    
    // Show loading
    const submitBtn = this.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Updating...';
    
    // Submit to API
    fetch(`/api/cases/update/${caseId}`, {
        method: 'PUT',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
        
        if (data.error) {
            showMessage(data.error, 'error');
        } else {
            showMessage(data.message || 'Case updated successfully', 'success');
            setTimeout(() => {
                window.location.href = `/case_management/${caseId}`;
            }, 1500);
        }
    })
    .catch(error => {
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
        console.error('Error updating case:', error);
        showMessage('Error updating case. Please try again.', 'error');
    });
});

// Message display function
function showMessage(message, type) {
    const container = document.getElementById('messageContainer');
    const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
    const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
    
    container.className = `fixed top-20 right-4 z-50 max-w-md ${bgColor} text-white p-4 rounded-lg shadow-lg`;
    container.innerHTML = `
        <div class="flex items-center">
            <i class="fas ${icon} mr-3 text-xl"></i>
            <span>${message}</span>
        </div>
    `;
    container.classList.remove('hidden');
    
    setTimeout(() => {
        container.classList.add('hidden');
    }, 5000);
}
</script>
{% endblock %}
